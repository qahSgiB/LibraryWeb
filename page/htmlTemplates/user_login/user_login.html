<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/base.css">
        <link rel="stylesheet" type="text/css" href="/css/user_login.css">

        <link rel="icon" href="/icons/icon.png" sizes="32x32">
        <title>GJHLibrary</title>
    </head>
    <body>
        <div class="basePanel">
            <div class="base">
                <div class="loginPanel">
                    <form action="/user/logedin" method="POST">
                        <div class="loginTitle">
                            <p class="loginTitle">GJHLibrary</p>
                            <p class="loginTitleDetail">Log in</p>
                        </div>
                        <div class="loginField">
                            <p class="loginFieldTitle">Mail</p>
                            <input type="text" name="mail" autocomplete="off" spellcheck="false" class="loginField" value={errorMail}>
                        </div>
                        <div class="loginField">
                            <p class="loginFieldTitle">Password</p>
                            <input type="password" name="password" autocomplete="off" spellcheck="false" class="loginField">
                        </div>
                        {errorMessage}
                        <div class="submitPanel">
                            <input type="submit" value="Log in" class="login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
